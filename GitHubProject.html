<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>College Form</title>
    <link rel="stylesheet" href="GitHubProject.css" >
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
             <div class="jumbotron">
                <h1 class="display-4">GIT Project by team Maya:</h1>
                <p class="lead">Register Wizard:</p>
                <hr class="my-4">
                <p>Phases 1-4:</p>
             </div>
        </div>
    </div>
<form>
    <div class = "container">
        <div class="form-horizontal col-md-8">
    <div class="form-group">
        <div class="col align-self-center">
            <label for="name">Enter your full name:</label>
            <input type = "text" id="name">
        </div>
    </div>
    <div class="form-group">
        <div class="col align-self-center">
              <label for="email">Enter your email:</label>
              <input type="email" id="email" name="email">
        </div>
    </div>
    <div class="form-group">
        <div class="col align-self-center">
            <label for="start">Start date:</label>
            <input type="birthdate"
                   value="2018-07-22"
                   min="1900-01-01" max="2500-12-31">   
        </div>
        </div>
    </div>
    <div class="row">
        <button>NEXT</button>
</div>
</form> 
</body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
<script src="GitHubProject.js"></script>
</body>
</html>
