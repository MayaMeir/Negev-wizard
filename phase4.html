<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Summery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link href="phase4.css" rel="stylesheet">
</head>
<body>
    <div class="card mb-3" style="max-width: 100%;">
        <div class="row g-0">
          <div class="col">
            <img id="userImg" src="https://i.pinimg.com/originals/be/7f/0f/be7f0fed6ba5e1a93a672d3715b2521d.png" alt="...">
          </div>
          <div class="col-md-7" id="allDetails">
            <div class="card-body" >
              <h4 id="userName" class="card-title">Name</h4>
              <p id="userEmail" class="card-text"> Email:</p>
              <p id="userBirthday" class="card-text"> Birthday:</p>      
              <p id="userAddress" class="card-text"> Address:</p>
              <p id="userHobbies" class="card-text"></p>
            </div>
            <div id="btnDiv">
              <button id="prev">Previus</button>
            </div>
          </div>
        </div>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="phase4.js"></script>
</body>
</html>
